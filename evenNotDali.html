  <!-- The Game template -->
    <div id="wrapper" style="padding:10% 16px">
        <div id="header">
          <h2 id="pageName">Even Not Dali</h2>
          <h3 id="instructions">Click inside the canvas with the mouse to draw</h3>
        </div>
        <canvas id="canvas"></canvas>
        <div id="toolsAndButtons">
          <div class="tools">
            <div class="color-fields" style="background: red;" onclick="changeColor(this)"></div>
            <div class="color-fields" style="background: blue;" onclick="changeColor(this)"></div>
            <div class="color-fields" style="background: green;" onclick="changeColor(this)" ></div>
            <div class="color-fields" style="background: yellow;" onclick="changeColor(this)"></div>

            <input type="color" class="color-fields" onInput="drawColor = this.value">

            <input type="range" class="pen-range" min="1" max="100" value="2" onInput="drawWidth = this.value">
          </div>
          <br>
          <div id="buttons">
            <button class="buttons" onClick="undoLast()">Undo</button>
            <button class="buttons" onClick="clearCanvas()">Clear</button>
            <button class="buttons" onClick="saveImage()">Save</button>
          </div>
              
        </div>
    </div>
  <!-- END The Game template -->
