  <!-- The Game template -->
    <div id="wrapper" style="padding:10% 5px">
      <div class="controls">
          <label for="sprites">Choose a sprite</label>
          <select  id="sprites" onchange="setSprite(event)">
          <option value="dragon">Dragon</option>
          <option value="elephant">Elephant</option>
          <option value="pig">Pig</option>
          <option value="bird">Bird</option>
        </select> 
        
        <div id="animationOptions">
          <label for="animations">Choose Animation</label>
          <select  id="animations" onchange="setState(event)">
            <option value="idle">Idle</option>
            <option value="sleep">Sleep</option>
            <option value="jump">Jump</option>
            <option value="run">Run</option>
            <option value="walk">Walk</option>
          </select>
        </div>
      </div>
      <canvas id="canvas"></canvas>
    </div>
  <!-- END The Game template -->
